<!DOCTYPE html>
<html lang="en">

<!-- Static assets - Used to load the Favicon -->
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    UPIITA - {% block title %} {% endblock %}
  </title>

  <!-- Favicon - loaded as static -->
  <link href="{% static 'assets/img/brand/cania.png' %}" rel="icon" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

  <!-- Icons -->
  <link href="/static/assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="/static/assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/static/assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="bg-default">

  <div class="main-content">

    {% include "includes/navigation-fullscreen.html" %}

    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
      <!-- The video -->
      <video autoplay muted loop id="myVideo">
       <source src="/static/assets/img/theme/highway-loop.mp4" type="video/mp4">
      </video>
    </div>

    {% block content %}{% endblock content %}

  </div>

  {% include "scripts/base-fullscreen.html" %}
  <script>

  </script>

</body>

</html>
