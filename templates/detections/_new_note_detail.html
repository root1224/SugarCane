<!-- Bootstrap Modal -->
<form method="POST" >
  {% csrf_token %}
  <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">New note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Author:</label>
              <input disabled type="text" class="form-control" id="recipient-name" placeholder="{{request.user.username}}">
            </div>
            <div class="form-group">
              <label for="name-text" class="form-control-label">Note Name:</label>
              <input type="text" class="form-control" id="note_name" name="note_name" placeholder="Note Name">
            </div>
            <div class="form-group">
              <label for="message-text" class="form-control-label">Note Text:</label>
              <textarea class="form-control" id="note-text" name="note-text" placeholder="Write your note here."></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" name="savenote">Send note</button>
        </div>
      </div>
    </div>
  </div>
</form>
