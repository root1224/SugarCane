
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Note details</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Name:</label>
              <label class="">{{ note.name }}</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Author:</label>
              <label class="">{{ note.user }}</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Text:</label>
              <label class="">{{ note.text }}</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Created:</label>
              <label class="">{{ note.created }}</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="form-control-label">Modified:</label>
              <label class="">{{ note.modified }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
